<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Color Memory Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Color and Sound Memory Game</h1>
    
    <p>
      A sequence of sounds will sound and you need to correctly play the sequence to win!
      <div id="buttonArea">
        <button id="startBtn" onclick="startGame()">
          Start
        </button>
        <button id="stopBtn" onclick="stopGame()" class="hidden">
          Stop
        </button> 
        <button id="timer"></button>
        Lives: <button id="ticker"></button>
      </div>
    </p>
  
    
    <div id="gameButtonArea1">
      <button id="button1" onmousedown="startTone(1)" 
              onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)"
              onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="button3" onmousedown="startTone(3)"
              onmouseup="stopTone()" onclick="guess(3)"></button>
    </div>
    <div id="gameButtonArea2">
      <button id="button4" onmousedown="startTone(4)"
              onmouseup="stopTone()" onclick="guess(4)"></button>
      <button id="button5" onmousedown="startTone(5)"
              onmouseup="stopTone()" onclick="guess(5)"></button>
      <button id="button6" onmousedown="startTone(6)"
              onmouseup="stopTone()" onclick="guess(6)"></button>
    </div>
    <div id="gameButtonArea3">
      <button id="button7" onmousedown="startTone(7)"
              onmouseup="stopTone()" onclick="guess(7)"></button>
      <button id="button8" onmousedown="startTone(8)"
              onmouseup="stopTone()" onclick="guess(8)"></button>
      <button id="button9" onmousedown="startTone(9)"
              onmouseup="stopTone()" onclick="guess(9)"></button>
    </div>

  </body>
</html>
